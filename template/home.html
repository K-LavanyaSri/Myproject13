{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Website</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symblos+Outlined:opsz,wght,FILL,GRA@24,400,0,0">
</head>
<body>
    <header>
        <nav class="navbar">
            <span id="close-menu-btn" class="material-symbol-outlined">close</span>
            <a href="#" class="logo"></a>
            <ul class="menu-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
            <span id="menu-btn" class="material-symbol-outlined">menu</span>
        </nav>
    </header>
    <section class="hero-section">
        <div class="content">
            <h1>Start Your Day With Fresh Coffee</h1>
            <p>Coffee is a popular and beloved beverage enjoyed by 
                people around the world. Awaken your senses with a steaming
            </p>
        </div>
    </section>
    <script>
        const header = document.querySelector("header");
        const menuBtn = document.querySelector("#menu-btn");
        const closeMenuBtn = document.querySelector("#close-menu-btn");

        menuBtn.addEventListener("click",() =>{
            header.classList.toggle("show-mobile-menu");
        });

        closeMenuBtn.addEventListener("click",() => {
            menuBtn.click();
        });
    </script>
</body>
</html>
